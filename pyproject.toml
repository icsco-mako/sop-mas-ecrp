[tool.poetry]
packages = [{include = "llm_mas_ecrp", from = "src"}]

[tool.poetry.scripts]
load-nlp4lp = "scripts.load_nlp4lp_csv:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
